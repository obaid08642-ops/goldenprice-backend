
services:
  - type: web
    name: goldenprice-backend
    env: node
    plan: free
    buildCommand: "npm install"
    startCommand: "node server.js"
    autoDeploy: true
    envVars:
      - key: BINANCE_STREAM
        value: "wss://stream.binance.com:9443/stream?streams=btcusdt@trade/ethusdt@trade"
