<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Admin · GoldenPrice</title>
<style>
  body{font-family:system-ui,Arial,sans-serif;margin:16px;background:#fff;color:#111;}
  h1{margin:0 0 12px}
  .row{display:flex;gap:8px;align-items:center;flex-wrap:wrap;margin-bottom:8px}
  .card{border:1px solid #ddd;border-radius:8px;padding:12px;margin:10px 0}
  label{min-width:120px;font-weight:600}
  input,select,button{padding:8px;border:1px solid #ccc;border-radius:6px}
  button{cursor:pointer}
  .pill{display:inline-block;padding:2px 8px;border-radius:999px;font-size:12px;margin-left:6px}
  .ok{background:#e6ffe6;border:1px solid #9cd39c}
  .err{background:#ffecec;border:1px solid #e0a1a1}
  .muted{color:#666}
  .grid{display:grid;grid-template-columns:1fr 1fr;gap:12px}
  @media(max-width:800px){.grid{grid-template-columns:1fr}}
  pre{background:#f7f7f7;border:1px solid #eee;padding:10px;border-radius:6px;max-height:240px;overflow:auto}
</style>
</head>
<body>
<h1>Admin Panel</h1>
<div class="row">
  <label>Admin Token</label>
  <input id="tok" value="YOUR_ADMIN_TOKEN_HERE" style="min-width:260px"/>
  <button onclick="refreshAll()">Ping</button>
</div>

<div class="grid">
  <div class="card">
    <h3>Quick View</h3>
    <div id="quick"></div>
  </div>

  <div class="card">
    <h3>Manual Update</h3>
    <div class="row">
      <label>Category</label>
      <select id="cat">
        <option value="fast">Gold/Silver</option>
        <option value="crypto">Crypto</option>
        <option value="energy">Oil & Gas</option>
        <option value="metals">Industrial Metals</option>
        <option value="fx">Forex</option>
      </select>
    </div>
    <div class="row">
      <label>Symbol</label>
      <select id="sym"></select>
    </div>
    <div class="row">
      <label>Price (USD / Rate)</label>
      <input id="price" placeholder="e.g. 2375.50" />
      <button onclick="doSet()">Set Manual</button>
      <button onclick="doClear()">Clear Manual</button>
    </div>
    <div class="muted">For FX, symbol is like <b>FX:USD:EGP</b> (select from dropdown once queried).</div>
  </div>
</div>

<div class="card">
  <h3>Log Viewer</h3>
  <pre id="logs">Loading...</pre>
</div>

<script>
const SYMS = {
  fast:  ["GOLD","SILVER"],
  crypto:["CRYPTO:BTC","CRYPTO:ETH","CRYPTO:SLX"],
  energy:["ENERGY:WTI","ENERGY:BRENT","ENERGY:GAS"],
  metals:[
    "METAL:COPPER","METAL:ALUMINUM","METAL:NICKEL","METAL:ZINC",
    "METAL:LEAD","METAL:TIN","METAL:PLATINUM","METAL:PALLADIUM",
    "METAL:IRON","METAL:STEEL","METAL:COBALT","METAL:LITHIUM","METAL:URANIUM"
  ],
  fx:[] // تُملأ تلقائيًا بعد أول استعلام FX من الواجهة الأمامية
};

const $ = (id)=>document.getElementById(id);

function fillSym(){
  const cat = $("cat").value;
  const sel = $("sym");
  sel.innerHTML = "";
  (SYMS[cat]||[]).forEach(s=>{
    const o=document.createElement("option");
    o.value=s; o.textContent=s;
    sel.appendChild(o);
  });
}

$("cat").addEventListener("change", fillSym);
fillSym();

async function refreshAll(){
  try{
    const tok = $("tok").value.trim();
    const state = await (await fetch(`/api/admin/state?token=${encodeURIComponent(tok)}`)).json();
    if(!state || !state.ok){ $("quick").innerHTML = `<span class=pill err>Auth error</span>`; return; }
    renderQuick(state.cache);

    const logj = await (await fetch(`/api/admin/logs?token=${encodeURIComponent(tok)}`)).json();
    $("logs").textContent = (logj.logs||[]).join("\n");
  }catch(e){
    $("quick").innerHTML = `<span class=pill err>${e.message||e}</span>`;
  }
}

function renderQuick(cache){
  const keys = Object.keys(cache).sort();
  const html = keys.map(k=>{
    const v = cache[k];
    const pill = v.manual ? `<span class="pill ok">manual</span>` : "";
    return `<div class="row">
      <b style="min-width:160px">${k}</b>
      <span>${v.price} ${v.unit||"USD"}</span>
      <span class="muted">via ${v.source}</span>
      <span class="muted">at ${new Date(v.ts).toLocaleString()}</span>
      ${pill}
    </div>`;
  }).join("") || "<div class=muted>No data yet…</div>";
  $("quick").innerHTML = html;
}

async function doSet(){
  const tok = $("tok").value.trim();
  const symbol = $("sym").value.trim();
  const price = $("price").value.trim();
  if(!symbol || !price) { alert("Symbol & Price required"); return; }
  const r = await fetch("/api/admin/set",{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body: JSON.stringify({token:tok, symbol, price})
  });
  const j = await r.json();
  if(!j.ok){ alert("Error: "+(j.error||"unknown")); return; }
  alert("Saved ✓");
  refreshAll();
}

async function doClear(){
  const tok = $("tok").value.trim();
  const symbol = $("sym").value.trim();
  if(!symbol) { alert("Symbol required"); return; }
  const r = await fetch("/api/admin/clear",{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body: JSON.stringify({token:tok, symbol})
  });
  const j = await r.json();
  if(!j.ok){ alert("Error: "+(j.error||"unknown")); return; }
  alert("Manual cleared ✓");
  refreshAll();
}

// تحديث تلقائي للـ Logs و Quick
refreshAll();
setInterval(refreshAll, 8000);
</script>
</body>
</html>
